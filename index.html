      <img src="IMG_0943.jpeg" alt="Your Photo" />
      <div class="message">Happy 2 months <3. I just want to say that I appreciate you a lot. I know you're not too good with words but I can tell from your actions that you care a lot. 
      Thank you for always being consistent with how you treat me, it means a lot to me. 期待我们的未来 </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
